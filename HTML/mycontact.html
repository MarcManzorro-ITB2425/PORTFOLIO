<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/mycontact.css">
</head>
<body>
    <div class="left-button">
        <a href="../index.html">Home</a>
    </div>
    <h1 class="main-title">MY CONTACT</h1>
    <div class="contact-container">
        <div class="contact-item" id="instagram">
            
            <a href="https://www.instagram.com/leomessi" target="_blank">
                <img src="../imagenes/instagram.jpg" alt="Instagram">
            </a>
        </div>
        <div class="contact-item" id="whatsapp">
            <a href="https://wa.me/+34123456789" target="_blank">
                <img src="../imagenes/whatsap.png" alt="WhatsApp">
            </a>
        </div>
        <div class="contact-item" id="twitter">
            <a href="https://twitter.com/tu_usuario" target="_blank">
                <img src="../imagenes/X.avif" alt="Twitter">
            </a>
        </div>
        <div class="contact-item" id="email">
            <a href="mailto:tu_email@dominio.com" target="_blank">
                <img src="../imagenes/GMAIL.png" alt="Email">
            </a>
        </div>
    </div>
    <script src="../JS/mycontact.js"></script>
</body>
</html>
